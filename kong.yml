_format_version: "3.0"

services:
  - name: auth-service
    url: http://auth-service:8000
    routes:
      - name: auth-route
        paths:
          - /api/auth
        strip_path: false
        plugins:
          - name: rbac-auth
            config:
              auth_service_url: http://auth-service:8000

  - name: core-service
    url: http://core:8000
    routes:
      - name: core-route
        paths:
          - /api
        strip_path: false
        plugins:
          - name: rbac-auth
            config:
              auth_service_url: http://auth-service:8000
