_format_version: "3.0"

services:
  - name: auth-service
    url: http://auth-service:8000
    routes:
      - name: auth-route
        paths:
          - /api/auth
        strip_path: false

  - name: permission-service
    url: http://permission:8000
    routes:
      - name: permission-route
        paths:
          - /api/permission
        strip_path: false

  - name: core-service
    url: http://core:8000
    routes:
      - name: core-route
        paths:
          - /api
        strip_path: false
