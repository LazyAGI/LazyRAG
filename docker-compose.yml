services:

  kong:
    # Use build: ./kong if the default image fails with "module 'resty.http' not found"
    image: kong:3.6
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_PLUGINS: bundled,rbac-auth
    volumes:
      - ./kong.yml:/kong/kong.yml
      - ./kong/plugins/rbac-auth:/usr/local/share/lua/5.1/kong/plugins/rbac-auth
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - core
      - chat

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20

  auth-service:
    build:
      context: ./backend
      dockerfile: auth-service/Dockerfile
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      JWT_SECRET: dev-secret-change-me
      JWT_TTL_MINUTES: "60"
      JWT_REFRESH_TTL_DAYS: "7"
      BOOTSTRAP_ADMIN_USERNAME: admin
      BOOTSTRAP_ADMIN_PASSWORD: admin
    depends_on:
      db:
        condition: service_healthy

  core:
    build:
      context: ./backend
      dockerfile: core/Dockerfile
    expose:
      - "8000"
    depends_on:
      - auth-service

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - kong

  # ---------- Algorithm stack: MinerU -> Processor (server + worker) <-> Parsing (Document) <- Chat ----------
  mineru:
    build: ./algorithm
    expose:
      - "8000"
    environment:
      MINERU_SERVER_PORT: "8000"
    command: ["python", "parsing/mineru.py"]

  processor-server:
    build: ./algorithm
    expose:
      - "8000"
    environment:
      DOCUMENT_PROCESSOR_PORT: "8000"
      DOC_TASK_DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
    command: ["python", "processor/server.py"]
    depends_on:
      db:
        condition: service_healthy

  processor-worker:
    build: ./algorithm
    environment:
      DOCUMENT_WORKER_PORT: "8001"
      DOC_TASK_DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      MINERU_SERVER_URL: http://mineru:8000
    command: ["python", "processor/worker.py"]
    depends_on:
      db:
        condition: service_healthy
      processor-server:
        condition: service_started

  parsing:
    build: ./algorithm
    expose:
      - "8000"
    environment:
      DOCUMENT_PROCESSOR_URL: http://processor-server:8000
      DOCUMENT_SERVER_PORT: "8000"
      MINERU_SERVER_URL: http://mineru:8000
      MILVUS_URI: ${MILVUS_URI:-http://localhost:19530}
      OPENSEARCH_URI: ${OPENSEARCH_URI:-https://localhost:9200}
      OPENSEARCH_USER: ${OPENSEARCH_USER:-admin}
      OPENSEARCH_PASSWORD: ${OPENSEARCH_PASSWORD:-admin}
    command: ["python", "parsing/parsing.py"]
    depends_on:
      - processor-server
      - mineru

  chat:
    build: ./algorithm
    expose:
      - "8046"
    environment:
      DOCUMENT_SERVER_URL: http://parsing:8000
      MAX_CONCURRENCY: "10"
      LAZYRAG_LLM_PRIORITY: "0"
    command: ["python", "chat/chat.py", "--port", "8046"]
    depends_on:
      - parsing

volumes:
  pgdata:
