services:

  kong:
    # Use build: ./kong if the default image fails with "module 'resty.http' not found"
    image: kong:3.6
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_PLUGINS: bundled,rbac-auth
    volumes:
      - ./kong.yml:/kong/kong.yml
      - ./kong/plugins/rbac-auth:/usr/local/share/lua/5.1/kong/plugins/rbac-auth
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - core

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20

  auth-service:
    build:
      context: ./backend
      dockerfile: auth-service/Dockerfile
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      JWT_SECRET: dev-secret-change-me
      JWT_TTL_MINUTES: "60"
      JWT_REFRESH_TTL_DAYS: "7"
      BOOTSTRAP_ADMIN_USERNAME: admin
      BOOTSTRAP_ADMIN_PASSWORD: admin
    depends_on:
      db:
        condition: service_healthy

  core:
    build:
      context: ./backend
      dockerfile: core/Dockerfile
    expose:
      - "8000"
    depends_on:
      - auth-service

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - kong

volumes:
  pgdata:
